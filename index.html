<html>
  <head>
    <title>Imersão Dev Alura - Aula 02</title>
    <link rel="stylesheet" href="src/main.css" />
  </head>

  <body>
    <div class="container">
      <img
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
        class="page-logo"
        alt=""
      />
      <h1 class="page-title">Conversor de Moedas</h1>
      <div class="currency-converter">
        <form>
          <div class="convert-opts">
            <div class="row">
              <input type="radio" name="tipoConversao" id="dolarEmReal" />
              <label for="dolarEmReal"> Converter dólar para real </label>
            </div>
            <div class="row">
              <input type="radio" name="tipoConversao" id="realEmDolar" />
              <label for="realEmDolar"> Converter real para dólar </label>
            </div>
            <div class="row">
              <input type="radio" name="tipoConversao" id="dolarEmBit" />
              <label for="dolarEmBit"> Converter dólar para bitcoin </label>
            </div>
            <div class="row">
              <input type="radio" name="tipoConversao" id="bitEmDolar" />
              <label for="bitEmDolar"> Converter bitcoin para dólar </label>
            </div>
          </div>

          <label for="moeda">Insira o valor</label><br />
          <input type="number" id="moeda" name="moeda" size="2" /><br />
          <div class="row">
            <div class="buttons">
              <input type="button" value="Converter" id="currencyButton" />
            </div>
            <div class="buttons">
              <input type="reset" value="Limpar" id="clear" />
            </div>
          </div>
          <br />
        </form>
        <div id="result"></div>
      </div>
    </div>
    <a href="https://alura.com.br/" target="_blank">
      <img
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
        alt=""
        class="alura-logo"
      />
    </a>
    <a href="https://alura.com.br/" target="_blank">
      <img
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
        alt=""
        class="alura-logo"
      />
    </a>
    <script src="src/main.js"></script>
  </body>
</html>
