<html>
  <head>
    <title>Imersão Dev Alura - Aula 01</title>
    <link rel="stylesheet" href="src/main.css" />
  </head>

  <body>
    <div class="container">
      <img
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
        class="page-logo"
        alt=""
      />
      <h1 class="page-title">Calculadora de média e conversores</h1>
      <div class="calc-converter">
        <div class="calculator">
          <p class="page-subtitle">
            Descubra qual a sua média de nota de todas as provas!
          </p>
          <form>
            <label for="bim1">Nota do 1º bimestre:</label><br />
            <input
              type="number"
              id="bim1"
              name="bim1"
              value="0"
              min="0"
              max="10"
            /><br />
            <label for="bim2">Nota do 2º bimestre:</label><br />
            <input
              type="number"
              id="bim2"
              name="bim2"
              value="0"
              min="0"
              max="10"
            /><br />
            <label for="bim3">Nota do 3º bimestre:</label><br />
            <input
              type="number"
              id="bim3"
              name="bim3"
              value="0"
              min="0"
              max="10"
            /><br />
            <label for="bim4">Nota do 4º bimestre:</label><br />
            <input
              type="number"
              id="bim4"
              name="bim4"
              value="0"
              min="0"
              max="10"
            /><br /><br />
            <input type="button" id="calcButton" value="Calcular" />
            <input type="reset" id="resetButton" value="Limpar" />
          </form>
          <p class="final-grade"></p>
        </div>
        <div class="temperature-converter">
          <p class="page-subtitle">
            Converta a temperatura de Grau Fahrenheit em Grau Celsius
          </p>
          <form>
            <label for="fahrenheit">Grau Fahrenheit:</label><br />
            <input type="number" id="fahrenheit" name="fahrenheit" /><br />
            <label for="celsius">Grau Celsius:</label><br />
            <input type="number" id="celsius" name="celsius" /><br /><br />
            <input type="button" id="tempButton" value="Calcular" />
            <input type="reset" value="Limpar" />
          </form>
        </div>
        <div class="currency-converter">
          <p class="page-subtitle">Converte a valor do real para dólar</p>
          <form>
            <label for="real">Real:</label><br />
            <input type="number" id="real" name="real" min="0" /><br />
            <label for="dolar">Dolar:</label><br />
            <input type="number" id="dolar" name="dolar" min="0" /><br /><br />
            <input type="button" id="currencyButton" value="Calcular" />
            <input type="reset" value="Limpar" />
          </form>
        </div>
      </div>
    </div>
    <a href="https://alura.com.br/" target="_blank">
      <img
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
        alt=""
        class="alura-logo"
      />
    </a>
    <script src="src/main.js"></script>
  </body>
</html>
