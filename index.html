<html>
  <head>
    <title>Imersão Dev Alura - Aula 01</title>
    <link rel="stylesheet" href="src/main.css" />
  </head>

  <body>
    <div class="container">
      <img
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
        class="page-logo"
        alt=""
      />

      <h1 class="page-title">Calculadora de média</h1>

      <div class="calculadora">
        <form>
          <div class="notas">
            <div class="row">
              <label for="nota1"> Nota do 1º bimestre </label>
              <input type="number" name="nota1" class="nota" id="nota1" />
            </div>
            <div class="row">
              <label for="nota2"> Nota do 2º bimestre </label>
              <input type="number" name="nota2" class="nota" id="nota2" />
            </div>
            <div class="row">
              <label for="nota3"> Nota do 3º bimestre </label>
              <input type="number" name="nota3" class="nota" id="nota3" />
            </div>
            <div class="row">
              <label for="nota4"> Nota do 4º bimestre </label>
              <input type="number" name="nota4" class="nota" id="nota4" />
            </div>
          </div>

          <div class="row">
            <button class="button" id="calcButton">Calcular</button>
            <button class="button" id="resetButton">Limpar</button>
          </div>
        </form>
        <div id="result"></div>
      </div>
    </div>

    <a href="https://alura.com.br/" target="_blank">
      <img
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
        alt=""
        class="alura-logo"
      />
    </a>
    <a href="https://alura.com.br/" target="_blank">
      <img
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
        alt=""
        class="alura-logo"
      />
    </a>

    <script src="src/main.js"></script>
  </body>
</html>
