<html>
  <head>
    <title>Imersão Dev Alura - Aula 02</title>
    <link rel="stylesheet" href="src/main.css" />
  </head>

  <body>
    <div class="container">
      <img
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
        class="page-logo"
        alt=""
      />
      <h1 class="page-title">Conversor de Moedas</h1>
      <div class="currency-converter">
        <p class="page-subtitle">Converte o valor de moedas</p>
        <form>
          <input type="radio" id="dolarEmReal" name="tipoConversao" />
          <label for="dolarEmReal">Converter dólar para real</label><br />
          <input type="radio" id="realEmDolar" name="tipoConversao" />
          <label for="realEmDolar">Converter real para dólar</label><br /><br />
          <label for="moeda">Insira o valor</label><br />
          <input type="number" id="moeda" name="moeda" size="2" /><br /><br />
          <input type="button" value="Converter" id="currencyButton" />
          <input type="reset" value="Limpar" id="clear" />
        </form>
      </div>
      <div id="result"></div>
    </div>
    <a href="https://alura.com.br/" target="_blank">
      <img
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
        alt=""
        class="alura-logo"
      />
    </a>
    <script src="src/main.js"></script>
  </body>
</html>
